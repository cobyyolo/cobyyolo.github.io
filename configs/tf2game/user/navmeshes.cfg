// hotkeys for navmesh editing

sv_cheats 1
nav_edit 1
bind "MOUSE4" "nav_mark"
bind "MOUSE5" "bot_kick all;bot -teleport"
bind "INS" "nav_splice"
bind "DEL" "nav_delete"
bind "HOME" "nav_begin_area"
bind "END" "nav_end_area"
bind "PGUP" "nav_connect"
bind "PGDN" "nav_disconnect"
bind "KP_HOME" "nav_corner_select"
bind "KP_UPARROW" "nav_corner_raise"
bind "KP_PGUP" "nav_corner_lower"
bind "UPARROW" "nav_split"
bind "DOWNARROW" "nav_corner_place_on_ground"
bind "LEFTARROW" "nav_precise"
bind "RIGHTARROW" "nav_crouch"

echo "MOUSE4     | nav_mark"
echo "MOUSE5     | bot_kick all;bot -teleport"
echo "INS        | nav_splice"
echo "DEL        | nav_delete"
echo "HOME       | nav_begin_area"
echo "END        | nav_end_area"
echo "PGUP       | nav_connect"
echo "PGDN       | nav_disconnect"
echo "KP_HOME    | nav_corner_select"
echo "KP_UPARROW | nav_corner_raise"
echo "KP_PGUP    | nav_corner_lower"

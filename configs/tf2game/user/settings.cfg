cl_hud_playerclass_use_playermodel "1"	// 3d model in bottom left corner
hud_combattext_red 255					//
hud_combattext_green 255				// damage number color
hud_combattext_blue 255					//
tf_use_min_viewmodels 1					// minimal viewmodels

// Net graph
net_graphheight "0"
net_graphpos "1"
net_graphproportionalfont "1"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
